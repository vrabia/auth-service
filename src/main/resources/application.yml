server:
  port: ${SERVICE_CONTAINER_PORT:8080}
spring:
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
      jakarta:
        persistence:
            sharedCache:
                mode: UNSPECIFIED
    open-in-view: false
  profiles:
    default: localdb

logging:
  file:
    name: ${LOG_FILE_NAME:logs/app.log}
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
      springframework:
        web:  ${LOG_LEVEL:INFO}
